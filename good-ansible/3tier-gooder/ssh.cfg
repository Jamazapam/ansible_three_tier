Host bastion
  Hostname bastion.{{GUID}}.example.opentlc.com
  User ankay-redhat.com
  IdentityFile /Users/tok/.ssh/ankay-labs.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.{{GUID}}.internal
  User ec2-user
  IdentityFile ./{{GUID}}key.pem
  ProxyCommand ssh bastion.{{GUID}}.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

